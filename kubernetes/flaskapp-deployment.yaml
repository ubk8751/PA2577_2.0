apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: ubk8751/flask-app:latest 
        imagePullPolicy: Always
        env:
        - name: DATABASE_URI
          value: postgresql://myuser:mypassword@postgresql/mydatabase
        command: ["/bin/sh", "-c", "echo Hello from Flask App; sleep infinity"]
      volumes:
      - name: postgres-persistent-storage
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: flask-app
  type: LoadBalancer

apiVersion: apps/v1
kind: Deployment
metadata:
  name: falsk-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: falsk-api
  template:
    metadata:
      labels:
        app: falsk-api
    spec:
      containers:
      - name: falsk-api
        image: ubk8751/falsk-api:latest 
        imagePullPolicy: Always
        env:
        - name: DATABASE_URI
          value: postgresql://myuser:mypassword@postgresql/mydatabase
        command: ["/bin/sh", "-c", "echo Hello from Flask App; sleep infinity"]
      volumes:
      - name: postgres-persistent-storage
        persistentVolumeClaim:
          claimName: postgres-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: falsk-api-service
spec:
  ports:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    app: falsk-api
  type: LoadBalancer
